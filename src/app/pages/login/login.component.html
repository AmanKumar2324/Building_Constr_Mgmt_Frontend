<div class="container">
  <!-- Left Side: Website name, Image, and Contact Info -->
  <div class="left-side">
    <h1>ERECTA</h1>
    <img src="assets/lg-bg.gif" alt="Logo" class="logo-image" />
    <div class="contact-info">
      <h3>Contact Support</h3>
      <p>Email: support&#64;erecta.com</p>
      <p>Phone: +1234567890</p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="right-side">
    <div class="form-container">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <!-- Role User Identity -->
        <div class="form-group">
          <label for="roleUserId">Role User ID</label>
          <input
            type="text"
            id="roleUserId"
            [(ngModel)]="roleUserId"
            placeholder="Enter your Role ID"
            required
            name="roleUserId"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            placeholder="Enter your Password"
            required
            name="password"
          />
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
