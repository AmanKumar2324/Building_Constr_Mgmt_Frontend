<!-- custom-alert.component.html -->
<div class="custom-alert-backdrop">
  <div class="custom-alert-box">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="custom-alert-actions">
      <button (click)="onConfirm()">OK</button>
      <button *ngIf="showCancel" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
